language: python

python:
- 3.4
- 3.5
- 3.6
- 3.6-dev
- 3.7
- 3.7-dev

# required for python >= 3.7
dist: xenial

install:
# https://github.com/pypa/pipenv/issues/2924#issuecomment-429573525
- pip install --upgrade pipenv>=2018.10.9
- pipenv sync --dev
- pipenv graph

script:
- pipenv run pylint freesurfer_volume_reader
- pipenv run pytest
